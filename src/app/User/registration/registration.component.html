
<header> 
    <div class="toolbar" role="banner">
         <a href="">
             <img width="70" alt="Bank Logo"
             src="../../../assets/Images/SampLogo.jpeg" /></a>
               
         <!-- <h4 class="p-3 text-center">LCF Bank</h4> -->
         
         <div class="spacer">
            <b><h3 class="text-center"><span>Leader's Choice Foundation</span></h3></b> 
         </div>
  
     </div>
  </header> 
  <br>
  <br>
  <br>
  <body>
  <div class="container">
      <h3> Customer Details </h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <b>
        
    
    <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="firstName" formcontrolname="nameFormControl">
          <p *ngIf="registerForm.controls.firstName.errors" class="text-danger">This field is required!</p>
        </div>
        <div class="form-group">
          <label>Middle Name</label>
          <input type="text" class="form-control" formControlName="middleName" [(ngModel)]="middleName" formcontrolname="nameFormControl">
          <p *ngIf="registerForm.controls.middleName.errors" class="text-danger">This field is required!</p>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="lastName" formcontrolname="nameFormControl">
          <p *ngIf="registerForm.controls.lastName.errors" class="text-danger">This field is required!</p>
        </div>
        
        <div class="form-group">
                <label>Email</label> <input type="text" class="form-control" formControlName="emailId" [(ngModel)]="CustomerDetails.emailId" formcontrolname="nameFormControl">
                <p *ngIf="registerForm.controls.emailId.errors" class="text-danger">Mail id is required</p>
            </div>
  
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" class="form-control" max = "2021-08-16" formControlName="dob" [(ngModel)]="CustomerDetails.dob" formcontrolname="nameFormControl">
              <p *ngIf="registerForm.controls.dob.errors" class="text-danger">This field is required!</p>
            </div>
  
            <div class="form-group">
              <label>Mobile No.</label>
              <input type="number" class="form-control" formControlName="contactNumber" [(ngModel)]="CustomerDetails.contactNumber" formcontrolname="nameFormControl">
              <p *ngIf="registerForm.controls.contactNumber.errors" class="text-danger">This field is required!</p>
            </div>
  
              <label for="gender">Gender:</label>
              <div>
                &nbsp;  &nbsp;
                <input id="male" type="radio" value="male" name="gender" formControlName="gender" [(ngModel)]="CustomerDetails.gender" formcontrolname="nameFormControl"> 
                <label for="male">Male</label> &nbsp;  &nbsp;  &nbsp;
                <input id="female" type="radio" value="female" name="gender" formControlName="gender" [(ngModel)]="CustomerDetails.gender" formcontrolname="nameFormControl">
                <label for="female">Female</label>
             </div>
          
  
            <div>
              <label for="occupation">Occupation </label>
              <select formControlName="occupation" class="form-control" (change)="changeWebsite($event)" [(ngModel)]="CustomerDetails.occupation" formcontrolname="nameFormControl">
                  <option disabled> Select Occupation</option>
                  <option>Choose Occupation</option>
                  <option *ngFor="let web of websiteList">{{web}}</option>
              </select>
          </div>
  <div class="form-group">
              <label>Annual Income</label>
              <input type="number" class="form-control" formControlName="annualIncome"[(ngModel)]="CustomerDetails.annualIncome" formcontrolname="nameFormControl">
              <p *ngIf="registerForm.controls.annualIncome.errors" class="text-danger">This field is required!</p>
            </div>
  
  
            <button class="btn btn-info my-4 btn-block button" type="submit"><b>Next</b></button>
          </b>
      </form>
    <br/>
      <div [hidden]="!submitted">
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="col-md-14 text-center">
        <input type="button" value="Contact Us" id="onlineApply"
            class="btn  float-right text-center login_btn ">
    </div>
  
    <div class="col-md-14 text-center">
        <input type="button" value="About Us" id="onlineApply"
            class="btn  float-left text-center login_btn ">
    </div>
  </footer>
