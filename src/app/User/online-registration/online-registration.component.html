<body>
    <div class="container">   
         <h1> Online Banking registeration</h1>
<b>    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
                <label>Account Number</label>
                <input type="text" class="form-control" formControlName="customerId"
                    [(ngModel)]="onlineObj.customerId" formcontrolname="nameFormControl">
                <p *ngIf="registerForm.controls.customerId.errors" class="text-danger">This field is required!
                </p>
            </div>
            <div>
                <label>Login Password</label>
                <input type="password" class="form-control" formControlName="loginPassword"
                    [(ngModel)]="onlineObj.loginPassword" formcontrolname="nameFormControl">
                <p *ngIf="registerForm.controls.loginPassword.errors" class="text-dangerr">This field is required!
                </p>
            </div>

            <div>
                <label>TPin</label>
                <input type="password" class="form-control" formControlName="transactionPin"
                    [(ngModel)]="onlineObj.transactionPin" formcontrolname="nameFormControl">
                <p *ngIf="registerForm.controls.transactionPin.errors" class="text-danger">This field is required!
                </p>
            </div>


           
            <button class="btn btn-info my-4 btn-block button" type="submit"><b>Next</b></button>
    </form>
</b>
</div>

</body>
