<header> 
    <div class="toolbar" role="banner">
         <a href="">
             <img width="70" alt="Bank Logo"
             src="../../assets/Images/SampLogo.jpeg" /></a>             
         <!-- <h4 class="p-3 text-center">LCF Bank</h4> -->
         
         <div class="spacer">
            <h3 class="text-center"><span>Leader's Choice Foundation</span></h3>      
         </div>
  
     </div>
  </header> 
    <h3 class="p-3 text-center">
      Check and verify customer details.
    </h3>
    <div class="container">
      <input type="hidden" #selection />
    
      <div class="card-container">
        <button class="card card-small" (click)="Details()" tabindex="0">
          <svg
            class="material-icons"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
          <span>General Details</span>
        </button>
      </div>
      <div [hidden]="!isList">
        <h6 [hidden] = "!isVerified">Verified User!</h6>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>DOB</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ customerDetailsObj.customerId }}</td>
            <td>{{ customerDetailsObj.customerName }}</td>
            <td>{{ customerDetailsObj.dob }}</td>
          </tr>
        </tbody>
      </table>
      <button   [routerLink]="['/status']" [hidden] = "isVerified" (click)="approve()" routerLinkActive= "Active">Approve</button>
    </div>
  </div>
